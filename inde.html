<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nebit Airdrop Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <!-- Brand font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap">
  <style>
    :root {
      --neb-gold: #ffd600;
      --neb-gold-deep: #F9A602;
      --neb-gold-light: #ffe885;
      --neb-bg: #1e2b46;
      --neb-bg-lighter: #283864;
      --neb-card: #fcfcfa;
      --neb-blue: #3e5fd1;
      --neb-text: #1b233f;
      --neb-muted: #92a1be;
      --neb-shadow: #ffd60021;
      --neb-card-shadow: 0 5px 35px 0 #FFD60019, 0 2px 24px #2134be11;
    }
    html { box-sizing: border-box; }
    *, *::before, *::after { box-sizing: inherit; }
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, var(--neb-bg-lighter) 0%, var(--neb-bg) 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .container {
      max-width: 426px;
      width: 98vw;
      margin: 42px auto 18px auto;
      background: var(--neb-card);
      border-radius: 24px;
      box-shadow: var(--neb-card-shadow);
      padding: 44px 33px 26px 33px;
      border: 2px solid #fff;
      position: relative;
      animation: fadeIn 1.3s;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px);}
      100% { opacity: 1; transform: none;}
    }
    .logo {
      width: 82px;
      height: 82px;
      border-radius: 16px;
      margin: 0 auto 8px auto;
      display: block;
      box-shadow: 0 1px 16px var(--neb-shadow), 0 2px 16px #FFD60055;
      background: linear-gradient(120deg, #F9A60222 75%, #ffd6000a);
      object-fit: cover;
    }
    h1 {
      font-size: 2.15rem;
      letter-spacing: .01em;
      color: var(--neb-blue);
      margin: 10px auto 0 auto;
      font-weight: 700;
      text-align: center;
      position: relative;
    }
    .brand {
      display: inline-block;
      font-weight: 700;
      color: var(--neb-gold-deep);
      background: linear-gradient(90deg,var(--neb-gold) 40%,var(--neb-gold-deep) 60%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .token-info {
      margin: 18px 0 30px 0;
      background: linear-gradient(98deg, #f8f9fd 68%, #ffe88514 90%);
      border-radius: 11px;
      padding: 17px 21px 18px 21px;
      box-shadow: 0 0 0 1px #ffc40023;
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 1.08em;
      color: var(--neb-text);
      position: relative;
      overflow: hidden;
    }
    .token-info svg {
      flex-shrink: 0;
      width: 38px; height: 38px;
      color: var(--neb-gold);
      filter: drop-shadow(0 0 6px #ffd600b0);
      background: #ffd60011;
      border-radius: 9px;
      border: 1.5px solid #ffd6002c;
      padding: 2px;
    }
    .token-info b {
      color: var(--neb-blue);
      font-weight: 700;
    }
    .token-info span { display: block;}
    .token-info small {
      display: block;
      color: var(--neb-muted);
      font-size: 0.95em;
      margin-top: 2.5px;
    }
    .divider {
      margin: 0 0 6px 0;
      height: 1.8px;
      background: linear-gradient(to right, var(--neb-gold) 10%, #fff 60%, var(--neb-blue) 90%);
      border: none;
      border-radius: 2px;
      opacity: 0.12;
    }
    .field {
      width: 100%;
      display: flex;
      flex-direction: column;
      margin-bottom: 22px;
      gap: 0.35rem;
    }
    .btn {
      width: 100%;
      box-sizing: border-box;
      background: linear-gradient(100deg, var(--neb-gold-light) 60%, var(--neb-gold) 83%);
      color: #463700;
      font-weight: bold;
      border: none;
      border-radius: 33px;
      font-size: 1.12em;
      padding: 17px 0 15px 0;
      cursor: pointer;
      margin: 7px 0 0px 0;
      box-shadow: 0 2.5px 13px #ffd60038;
      text-shadow: 0 1px 5px #fffbe570;
      letter-spacing:.02em;
      transition: all .18s cubic-bezier(.5,0,.6,1.1);
      min-height: 48px;
      touch-action: manipulation;
    }
    .btn:active {
      transform: scale(0.97);
    }
    .btn:hover, .btn:focus {
      outline: none;
      background: linear-gradient(120deg, #ffe885 35%, #ffd600 92%);
      box-shadow: 0 7px 26px #ffd60079, 0 2px 13px #FFD60020;
      color: #211400;
    }
    #status {
      min-height: 29px;
      margin-top: 10px;
      font-size: 1.08em;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.03em;
    }
    #wallet {
      color: var(--neb-blue);
      font-weight: 700;
      text-align: center;
      margin-top: 5px;
      word-break: break-all;
      font-size: 1.01em;
    }
    .success { color: #0c7126; }
    .error { color: #e02135; }
    .info { color: var(--neb-blue); }
    .muted {color:#838fac; font-weight: 550;}
    .claim-summary { color: #252f60; font-size: 1.04em; margin-bottom: 4px; font-weight: 600; }
    footer {
      text-align: center;
      margin: 32px 0 11px 0;
      color: #b6bacf;
      font-size: 1em;
      letter-spacing: 0.01em;
    }
    footer .brand { font-weight:700;}
    /* Responsive styles */
    @media (max-width: 780px) {
      .container {
        width: 100vw;
        max-width: 97vw;
        margin: 22px 1vw 12vw 1vw;
        padding: 24px 2vw 5vw 2vw;
        border-radius: 19px;
      }
      h1 { font-size:1.45em;}
      .token-info { font-size:.98em;}
      .btn { font-size:1em; padding:14px 0;}
      .logo { width:68px; height:68px;}
    }
    @media (max-width: 480px) {
      .container {
        margin: 7vw 1vw 4vw 1vw;
        padding: 17px 4vw 4vw 4vw;
        border-radius: 12px;
      }
      h1 { font-size:1.1em; }
      .token-info { font-size:.89em;}
      .logo { width:52px; height:52px;}
      .btn { font-size:0.99em; min-height:42px;}
    }
    @media (pointer: coarse) {
      .btn {
        font-size: 1.12em;
        min-height:50px;
        padding:16px 0;
      }
    }
  </style>
  <!-- JS includes and scripts remain unchanged -->
  <!-- ethers v5+ -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Web3Modal v2+ -->
  <script src="https://unpkg.com/@web3modal/standalone@2.7.2/dist/web3modal-standalone.umd.js"></script>
  <!-- WalletConnect v2 provider -->
  <script src="https://unpkg.com/@walletconnect/ethereum-provider@2.11.4/dist/umd/index.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="./img/nebit.webp" class="logo" alt="Nebit Logo"/>
    <h1>Nebit <span class="brand">Airdrop</span></h1>
    <div class="token-info">
      <svg viewBox="0 0 32 32" width="38" height="38"><circle cx="16" cy="16" r="13.5" fill="currentColor"/><text x="16" y="22" fill="#262655" font-size="14" text-anchor="middle" font-family="Montserrat,Arial">NEB</text></svg>
      <span>
        <b>Claim 100 NEB</b> <span class="muted">&middot; Fee: <b>0.00001 BNB</b></span><br>
        <small>One claim per wallet &ndash; BNB Smart Chain</small>
      </span>
    </div>
    <hr class="divider"/>
    <div class="field">
      <button class="btn" id="connectBtn" type="button">Connect Wallet</button>
      <span id="wallet"></span>
    </div>
    <div class="field">
      <button class="btn" id="claimBtn" style="display:none;" type="button">Claim 100 NEB Token</button>
    </div>
    <div class="claim-summary" id="claimSummary"></div>
    <div id="status"></div>
  </div>
  <footer>
    Powered by <span class="brand">NEB</span> &bull; On <span style="font-weight:600;color:#1437be">BNB Smart Chain</span>.
  </footer>
  <!-- All original JavaScript remains unchanged -->
  <script type="text/javascript">
    // (Your original JS code goes here)
  </script>
</body>
</html>
