<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nebit Airdrop Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <!-- Brand font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap">
  <style>
    :root {
      --neb-gold: #ffd600;
      --neb-gold-deep: #F9A602;
      --neb-gold-light: #ffe885;
      --neb-bg: #1e2b46;
      --neb-bg-lighter: #283864;
      --neb-card: #fcfcfa;
      --neb-blue: #3e5fd1;
      --neb-text: #1b233f;
      --neb-muted: #92a1be;
      --neb-shadow: #ffd60021;
      --neb-card-shadow: 0 5px 35px 0 #FFD60019, 0 2px 24px #2134be11;
    }
    html { box-sizing: border-box; }
    *, *::before, *::after { box-sizing: inherit; }
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, var(--neb-bg-lighter) 0%, var(--neb-bg) 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .container {
      max-width: 426px;
      width: 98vw;
      margin: 42px auto 18px auto;
      background: var(--neb-card);
      border-radius: 24px;
      box-shadow: var(--neb-card-shadow);
      padding: 44px 33px 26px 33px;
      border: 2px solid #fff;
      position: relative;
      animation: fadeIn 1.3s;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px);}
      100% { opacity: 1; transform: none;}
    }
    .logo {
      width: 82px;
      height: 82px;
      border-radius: 16px;
      margin: 0 auto 8px auto;
      display: block;
      box-shadow: 0 1px 16px var(--neb-shadow), 0 2px 16px #FFD60055;
      background: linear-gradient(120deg, #F9A60222 75%, #ffd6000a);
      object-fit: cover;
    }
    h1 {
      font-size: 2.15rem;
      letter-spacing: .01em;
      color: var(--neb-blue);
      margin: 10px auto 0 auto;
      font-weight: 700;
      text-align: center;
      position: relative;
    }
    .brand {
      display: inline-block;
      font-weight: 700;
      color: var(--neb-gold-deep);
      background: linear-gradient(90deg,var(--neb-gold) 40%,var(--neb-gold-deep) 60%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .token-info {
      margin: 18px 0 30px 0;
      background: linear-gradient(98deg, #f8f9fd 68%, #ffe88514 90%);
      border-radius: 11px;
      padding: 17px 21px 18px 21px;
      box-shadow: 0 0 0 1px #ffc40023;
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 1.08em;
      color: var(--neb-text);
      position: relative;
      overflow: hidden;
    }
    .token-info svg {
      flex-shrink: 0;
      width: 38px; height: 38px;
      color: var(--neb-gold);
      filter: drop-shadow(0 0 6px #ffd600b0);
      background: #ffd60011;
      border-radius: 9px;
      border: 1.5px solid #ffd6002c;
      padding: 2px;
    }
    .token-info b {
      color: var(--neb-blue);
      font-weight: 700;
    }
    .token-info span { display: block;}
    .token-info small {
      display: block;
      color: var(--neb-muted);
      font-size: 0.95em;
      margin-top: 2.5px;
    }
    .divider {
      margin: 0 0 6px 0;
      height: 1.8px;
      background: linear-gradient(to right, var(--neb-gold) 10%, #fff 60%, var(--neb-blue) 90%);
      border: none;
      border-radius: 2px;
      opacity: 0.12;
    }
    .field {
      width: 100%;
      display: flex;
      flex-direction: column;
      margin-bottom: 22px;
      gap: 0.35rem;
    }
    .btn {
      width: 100%;
      box-sizing: border-box;
      background: #ff0000;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 33px;
      font-size: 1.12em;
      padding: 17px 0 15px 0;
      cursor: pointer;
      margin: 7px 0 0px 0;
      box-shadow: 0 2.5px 13px #ffd60038;
      text-shadow: 0 1px 5px #fffbe570;
      letter-spacing:.02em;
      transition: all .18s cubic-bezier(.5,0,.6,1.1);
      min-height: 48px;
      touch-action: manipulation;
    }
    .btn:active {
      transform: scale(0.97);
    }
    .btn:hover, .btn:focus {
      outline: none;
      background: linear-gradient(120deg, #ffe885 35%, #ffd600 92%);
      box-shadow: 0 7px 26px #ffd60079, 0 2px 13px #FFD60020;
      color: #211400;
    }
    #status {
      min-height: 29px;
      margin-top: 10px;
      font-size: 1.08em;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.03em;
    }
    #wallet {
      color: var(--neb-blue);
      font-weight: 700;
      text-align: center;
      margin-top: 5px;
      word-break: break-all;
      font-size: 1.01em;
    }
    .success { color: #0c7126; }
    .error { color: #e02135; }
    .info { color: var(--neb-blue); }
    .muted {color:#838fac; font-weight: 550;}
    .claim-summary { color: #252f60; font-size: 1.04em; margin-bottom: 4px; font-weight: 600; }
    footer {
      text-align: center;
      margin: 32px 0 11px 0;
      color: #b6bacf;
      font-size: 1em;
      letter-spacing: 0.01em;
    }
    footer .brand { font-weight:700;}
    /* Responsive styles */
    @media (max-width: 780px) {
      .container {
        width: 100vw;
        max-width: 97vw;
        margin: 22px 1vw 12vw 1vw;
        padding: 24px 2vw 5vw 2vw;
        border-radius: 19px;
      }
      h1 { font-size:1.45em;}
      .token-info { font-size:.98em;}
      .btn { font-size:1em; padding:14px 0;}
      .logo { width:68px; height:68px;}
    }
    @media (max-width: 480px) {
      .container {
        margin: 7vw 1vw 4vw 1vw;
        padding: 17px 4vw 4vw 4vw;
        border-radius: 12px;
      }
      h1 { font-size:1.1em; }
      .token-info { font-size:.89em;}
      .logo { width:52px; height:52px;}
      .btn { font-size:0.99em; min-height:42px;}
    }
    @media (pointer: coarse) {
      .btn {
        font-size: 1.12em;
        min-height:50px;
        padding:16px 0;
      }
    }
  </style>
  <!-- JS includes and scripts remain unchanged -->
  <!-- ethers v5+ -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Web3Modal v2+ -->
  <script src="https://unpkg.com/@web3modal/standalone@2.7.2/dist/web3modal-standalone.umd.js"></script>
  <!-- WalletConnect v2 provider -->
  <script src="https://unpkg.com/@walletconnect/ethereum-provider@2.11.4/dist/umd/index.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="./img/nebit.webp" class="logo" alt="Nebit Logo"/>
    <h1>Nebit <span class="brand">Airdrop</span></h1>
    <div class="token-info">
      <svg viewBox="0 0 32 32" width="38" height="38"><circle cx="16" cy="16" r="13.5" fill="currentColor"/><text x="16" y="22" fill="#262655" font-size="14" text-anchor="middle" font-family="Montserrat,Arial">NEB</text></svg>
      <span>
        <b>Claim 100 NEB</b> <span class="muted">&middot; Fee: <b>0.00001 BNB</b></span><br>
        <small>One claim per wallet &ndash; BNB Smart Chain</small>
      </span>
    </div>
    <hr class="divider"/>
    <div class="field">
      <button class="btn" id="connectBtn" type="button">Connect Wallet</button>
      <span id="wallet"></span>
    </div>
    <div class="field">
      <button class="btn" id="claimBtn" style="display:none;" type="button">Claim 100 NEB Token</button>
    </div>
    <div class="claim-summary" id="claimSummary"></div>
    <div id="status"></div>
  </div>
  <footer>
    Powered by <span class="brand">BRAVE</span> &bull; On <span style="font-weight:600;color:#fff">BNB Smart Chain</span>.
  </footer>
  <!-- All original JavaScript remains unchanged -->
  <script type="text/javascript">
// ----------- CONFIG -----------
const NEBIT_TOKEN_ADDR = "0x71013E2cfcd28Ba1b45229ff74D03539cB367b47";
const AIRDROP_ADDR = "0x9b2B1c91F47A7c5cbbe823ed8E8692cdA4f55fB7";
const CLAIM_AMOUNT = "100";
const CLAIM_FEE_BNB = "0.00001";
const BNB_CHAIN_ID = 56;
const BNB_CHAIN_HEX = "0x38";
const AIRDROP_ABI = [
  {"inputs":[],"name":"claim","outputs":[],"stateMutability":"payable","type":"function"},
  {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"hasClaimed","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"}
];
const WALLETCONNECT_PROJECT_ID = "906a19da6aad6ba3bf81480626689b1d";

// WalletConnect fallback parameters
const chains = [{
  chainId: BNB_CHAIN_ID,
  name: "BNB Smart Chain",
  rpc: "https://bsc-dataseed1.binance.org",
  nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 }
}];
const metadata = {
  name: "Nebit Airdrop",
  description: "Claim your 100 NEB airdrop on BNB Smart Chain",
  url: window.location.origin,
  icons: ["./img/nebit.webp"],
};

// State
let ethersProvider, signer, account, airdropContract, selectedWallet = "Wallet";

// Elements
const connectBtn = document.getElementById('connectBtn');
const claimBtn = document.getElementById('claimBtn');
const walletSpan = document.getElementById('wallet');
const statusDiv = document.getElementById('status');
const claimSummary = document.getElementById('claimSummary');

// Main Connect Flow: Extension first, fallback WalletConnect
connectBtn.onclick = async function() {
  // Detect injected wallet (MetaMask, Brave, Coinbase Extension, etc.)
  if (window.ethereum && (window.ethereum.isMetaMask || window.ethereum.isBraveWallet || window.ethereum.isCoinbaseWallet || window.ethereum.providers)) {
    try {
      // If multiple injected providers (EIP-5749), try all
      let ethProvider = window.ethereum;
      if (window.ethereum.providers && Array.isArray(window.ethereum.providers)) {
        ethProvider = window.ethereum.providers.find(p=>p.isMetaMask) || window.ethereum.providers[0];
      }
      await ethProvider.request({ method: "eth_requestAccounts" });
      ethersProvider = new ethers.providers.Web3Provider(ethProvider, "any");
      signer = ethersProvider.getSigner();
      account = await signer.getAddress();
      selectedWallet = ethProvider.isMetaMask ? "MetaMask" : ethProvider.isBraveWallet ? "Brave" : ethProvider.isCoinbaseWallet ? "Coinbase" : "Extension";
      // Switch to BNB Smart Chain
      await switchToBNBChain(ethProvider);
      walletSpan.innerText = shorten(account) + " (" + selectedWallet + ")";
      connectBtn.style.display = 'none';
      claimBtn.style.display = '';
      status("Wallet connected.", "success");
      claimSummary.innerText = "";
      airdropContract = new ethers.Contract(AIRDROP_ADDR, AIRDROP_ABI, signer);
      checkIfClaimed();
      // Reload on network/account switch
      ethProvider.on && ethProvider.on('accountsChanged', ()=>window.location.reload());
      ethProvider.on && ethProvider.on('chainChanged', ()=>window.location.reload());
      return;
    } catch (err) {
      status("Connection failed: " + (err.message || err), "error");
      claimSummary.innerText = "";
    }
  }

  // Fallback: WalletConnect via Web3Modal
  try {
    const web3Modal = window.Web3ModalStandalone.default({
      projectId: WALLETCONNECT_PROJECT_ID,
      chains,
      walletConnectVersion: 2,
      enableStandaloneMode: true,
      themeMode: "light",
      metadata,
    });
    const providerInstance = await web3Modal.connect();
    ethersProvider = new ethers.providers.Web3Provider(providerInstance, "any");
    signer = ethersProvider.getSigner();
    account = await signer.getAddress();
    selectedWallet = providerInstance.isMetaMask ? "MetaMask" : providerInstance.isWalletConnect ? "WalletConnect" : "WalletConnect";
    await switchToBNBChain(providerInstance);
    walletSpan.innerText = shorten(account) + " (" + selectedWallet + ")";
    connectBtn.style.display = 'none';
    claimBtn.style.display = '';
    status("Wallet connected.", "success");
    claimSummary.innerText = "";
    airdropContract = new ethers.Contract(AIRDROP_ADDR, AIRDROP_ABI, signer);
    checkIfClaimed();
    providerInstance.on && providerInstance.on('accountsChanged', ()=>window.location.reload());
    providerInstance.on && providerInstance.on('chainChanged', ()=>window.location.reload());
  } catch (err) {
    status("Connection failed: " + (err.message || err), "error");
    claimSummary.innerText = "";
  }
};

// Switch to BNB Chain (if needed)
async function switchToBNBChain(providerObj) {
  if (!providerObj) return;
  try {
    await providerObj.request({
      method: 'wallet_switchEthereumChain',
      params: [{ chainId: BNB_CHAIN_HEX }]
    });
  } catch (e) {
    // Add chain if missing
    if (e.code === 4902 || (e.message && e.message.includes('not added'))) {
      await providerObj.request({
        method: 'wallet_addEthereumChain',
        params: [{
          chainId: BNB_CHAIN_HEX,
          chainName: 'BNB Smart Chain',
          nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
          rpcUrls: ['https://bsc-dataseed1.binance.org'],
          blockExplorerUrls: ['https://bscscan.com']
        }]
      });
    }
  }
}

// Claim Button Logic
claimBtn.onclick = async function() {
  if (!account) { status("Please connect your wallet first.","error"); return; }
  if (!airdropContract) airdropContract = new ethers.Contract(AIRDROP_ADDR, AIRDROP_ABI, signer);
  claimBtn.disabled = true;
  status("Checking eligibility...", "info");
  claimSummary.innerText = "";
  try {
    let already = await airdropContract.hasClaimed(account);
    if (already) {
      status("You have already claimed your NEB airdrop.", "error");
      claimBtn.disabled = false;
      claimBtn.style.background = "#e7e8ed";
      claimSummary.innerText = "";
      return;
    }
    status("Submitting claim (waiting for wallet)...", "info");
    let tx = await airdropContract.claim({value: ethers.utils.parseEther(CLAIM_FEE_BNB)});
    status("Transaction sent! Waiting for confirmation...<br>TX: <a href='https://bscscan.com/tx/" + tx.hash + "' target='_blank'>" + tx.hash.substring(0,26) + "...</a>", "success");
    claimSummary.innerHTML = "Confirmed wallets get <b>"+CLAIM_AMOUNT+" NEB</b> to their address.<br>Fee: <b>"+CLAIM_FEE_BNB+" BNB</b>";
    await tx.wait();
    status("ðŸŽ‰ Claim successful! 100 NEB sent.<br><a href='https://bscscan.com/address/" + NEBIT_TOKEN_ADDR + "' target='_blank'>View NEB token</a>", "success");
    claimSummary.innerHTML = "";
  } catch (err) {
    if (err && err.code === 4001) { status("User rejected transaction.", "error"); }
    else if (err && err.data && err.data.message) { status("Error: " + err.data.message, "error"); }
    else { status("Error: " + (err.reason || err.message || err), "error"); }
    claimBtn.disabled = false;
    claimSummary.innerText = "";
  }
};

// Status helper
function status(msg, cls) {
  statusDiv.innerHTML = msg;
  statusDiv.className = cls || "";
}

// Shorten address
function shorten(addr) {
  if (!addr || addr.length < 10) return addr;
  return addr.slice(0, 8) + "..." + addr.slice(-4);
}

// Check eligibility
async function checkIfClaimed() {
  try {
    let already = await airdropContract.hasClaimed(account);
    if (already) {
      status("You have already claimed your NEB airdrop.", "error");
      claimBtn.disabled = true;
      claimBtn.style.background = "#e7e8ed";
      claimSummary.innerHTML = "";
    } else {
      status("Eligible to claim! Pay 0.00001 BNB to receive 100 NEB.", "success");
      claimBtn.disabled = false;
      claimBtn.style.background = "";
      claimSummary.innerHTML = "";
    }
  } catch (e) {
    status("Cannot check claim status: " + (e.message || e), "error");
    claimSummary.innerHTML = "";
  }
}
</script>
</body>
</html>
