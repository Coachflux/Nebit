<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>USDT Miner â€” Login & Registration</title>
<meta property="og:title" content="Join USDT Miner & Earn Free USDT Daily" />
<meta property="og:description" content="Sign up and start mining USDT. Invite friends to earn more!" />
<meta property="og:image" content="https://i.ibb.co/kMG4ZjM/usdt-banner.png" />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
    body{background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);height:100vh;display:flex;justify-content:center;align-items:center;color:#fff;}
    .container{background:#121212a0;backdrop-filter:blur(10px);padding:30px;border-radius:25px;width:350px;box-shadow:0 10px 25px rgba(0,0,0,0.5);}
    .logo{display:block;margin:0 auto 20px auto;width:80px;}
    h1{font-size:28px;text-align:center;margin-bottom:10px;color:#00ffe1;text-shadow:0 0 10px #00ffe1;}
    h4{font-size:14px;text-align:center;margin-bottom:20px;color:#aaa;}
    input{width:100%;padding:12px 15px;margin:8px 0;border:none;border-radius:10px;background:#1e1e1e;color:#fff;}
    button{width:100%;padding:12px;border:none;border-radius:10px;background:linear-gradient(90deg,#00ffe1,#0072ff);color:#fff;font-weight:bold;margin-top:10px;cursor:pointer;transition:0.3s;display:flex;align-items:center;justify-content:center;}
    button img{width:20px;margin-right:10px;}
    button:hover{opacity:0.9;}
    .toggle-form{text-align:center;margin-top:15px;font-size:14px;cursor:pointer;color:#00ffe1;}
    .referral{margin-top:10px;font-size:14px;color:#aaa;}
</style>
</head>
<body>
<div class="container">
    <img src="https://i.ibb.co/kMG4ZjM/usdt-banner.png" alt="Logo" class="logo">
    <h1 id="form-title">Register</h1>
    <h4>Invite friends and earn USDT</h4>
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="referralCode" placeholder="Referral Code (Optional)">
    <button id="submit-btn">Register</button>
    <button id="google-btn"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/>Continue with Google</button>
    <div class="toggle-form" id="toggleForm">Already have an account? Login</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDR_rkTfGLWWX4NRWOVer9wwGlUFiRMRO4",
    authDomain: "usdt-login.firebaseapp.com",
    databaseURL: "https://usdt-login-default-rtdb.firebaseio.com",
    projectId: "usdt-login",
    storageBucket: "usdt-login.firebasestorage.app",
    messagingSenderId: "807602854227",
    appId: "1:807602854227:web:309ae73f572e48dbc7a9a6"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const formTitle = document.getElementById('form-title');
  const submitBtn = document.getElementById('submit-btn');
  const toggleForm = document.getElementById('toggleForm');
  let isRegister = true;

  toggleForm.addEventListener('click', () => {
    isRegister = !isRegister;
    if(isRegister){
        formTitle.textContent = "Register";
        submitBtn.textContent = "Register";
        toggleForm.textContent = "Already have an account? Login";
        document.getElementById('referralCode').style.display = "block";
    } else {
        formTitle.textContent = "Login";
        submitBtn.textContent = "Login";
        toggleForm.textContent = "Don't have an account? Register";
        document.getElementById('referralCode').style.display = "none";
    }
  });

  submitBtn.addEventListener('click', async ()=>{
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const referral = document.getElementById('referralCode').value.trim();

    if(isRegister){
        if(!username || !email || !password){alert("Fill all fields"); return;}
        try{
            const userCredential = await auth.createUserWithEmailAndPassword(email,password);
            const uid = userCredential.user.uid;
            await db.collection("users").doc(uid).set({
                username,
                email,
                referralCode: referral || null,
                referralCount: 0
            });
            alert("Registration successful! Please login.");
            isRegister=false;
            toggleForm.click();
        }catch(e){alert(e.message);}
    } else {
        try{
            await auth.signInWithEmailAndPassword(email,password);
            const uid = auth.currentUser.uid;
            const doc = await db.collection("users").doc(uid).get();
            localStorage.setItem("username", doc.data().username);
            localStorage.setItem("uid", uid);
            window.location.href = "referral.html";
        }catch(e){alert(e.message);}
    }
  });

  const googleBtn = document.getElementById('google-btn');
  googleBtn.addEventListener('click', async ()=>{
    const provider = new firebase.auth.GoogleAuthProvider();
    try{
      const result = await auth.signInWithPopup(provider);
      const user = result.user;
      const doc = await db.collection("users").doc(user.uid).get();
      if(!doc.exists){
        await db.collection("users").doc(user.uid).set({
          username: user.displayName,
          email: user.email,
          referralCode: null,
          referralCount:0
        });
      }
      localStorage.setItem("username", user.displayName);
      localStorage.setItem("uid", user.uid);
      window.location.href = "referral.html";
    }catch(e){alert(e.message);}
  });
</script>
</body>
</html>
